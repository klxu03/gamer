<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./public/main.css">
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three/examples/jsm/"
              }
            }
          </script>
    </head>
    <body>
        <div id="root-window">
            <div id="render-target">
                <div id="ui-toolbar">
                    <button id="button-pointer" class="ui-button selected" onclick="setActiveToolWindow(event,'pointer')">POINTER</button>
                    <button id="button-bulldoze" class="ui-button" onclick="setActiveToolWindow(event,'bulldoze')">BULLDOZE</button>
                    <button id="button-residential" class="ui-button" onclick="setActiveToolWindow(event, 'residential')">RESIDENTIAL</button>
                    <button id="button-commercial" class="ui-button" onclick="setActiveToolWindow(event, 'commercial')">COMMERCIAL</button>
                    <button id="button-industrial" class="ui-button" onclick="setActiveToolWindow(event, 'industrial')">INDUSTRIAL</button>
                    <button id="button-road" class="ui-button" onclick="setActiveToolWindow(event, 'road')">ROAD</button>
                    <button id="button-pause" class="ui-button" onclick="togglePause()">PAUSE</button>
                </div>
            </div>
        </div>

        <script type="module">
            import { createGame } from './src/game.js';
            window.onload = () => { 
                window.game = createGame();
            };

            let selectedControl = document.getElementById('button-pointer');
            window.setActiveToolWindow = (event, toolId) => {
                if (selectedControl) {
                    selectedControl.classList.remove("selected");
                }

                selectedControl = event.target;
                selectedControl.classList.add("selected");
                
                window.game.setActiveToolType(toolId);
            }

            window.togglePause = () => {
                const pauseButton = document.getElementById('button-pause');
                window.game.pause();

                if (pauseButton.classList.contains("selected")) {
                    pauseButton.classList.remove("selected");
                } else {
                    pauseButton.classList.add("selected");
                }
            }
        </script>
    </body> 
</html>
